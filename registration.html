<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<h1 style="text-align: center">Don't have an account?Sign up!</h1>
<body>
<div style="width: 400px; margin: 0 auto; height: 150px;">
  <label for="exampleFormControlInput1" class="form-label">Full Name</label>
  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter full name">

  <label for="exampleFormControlInput1" class="form-label">Email address</label>
  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter your email">

  <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
  <input type="tel" class="form-control" id="exampleFormControlInput1" placeholder="Enter your phone number">

  <label for="exampleFormControlInput1" class="form-label">Password</label>
  <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Enter your password"><br>
  <button class="btn btn-warning">Create Account</button>
</div>
</body>
</html>
